<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>

    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Product App</a>
    </nav>

    <div class="container"> 
        <!--Aplication-->
        <div id="app" class="row pt-5">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Add a product</h1>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year" value="2019" min="1900" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>

                </div>
            </div>
            <div class="col-8">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
